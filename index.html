<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h2>To-Do List <img src="images/todoimage.jpg" alt="todoimage" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your task to do" />
          <button onclick="addTask()">ADD</button>
        </div>
        <ul id="list-container">
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
